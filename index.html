<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Around the US - Places to Visit" />
    <meta name="author" content="Krista Ehrenclou" />
    <meta name="keywords" content="travel, cities" />
    <title>Around the US</title>

    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/HeaderLogo.svg"
        alt="Graphic Around the World in the US"
      />
    </header>
    <main>
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/Profile.jpg"
          alt="Picture of Jack Cousteau"
        />
        <div class="profile__details">
          <h1 class="profile__name" id="profile-name">Jacques Cousteau</h1>
          <button
            aria-label="Edit Profile Button"
            type="button"
            class="button profile__button-edit"
            id="edit-profile-open-button"
          ></button>
          <p class="profile__about" id="profile-about">Explorer</p>
        </div>
        <button
          aria-label="Add Place Button"
          type="button"
          class="button profile__button-add"
          id="add-place-open-button"
          ;
        ></button>
      </section>
      <section class="cards">
        <ul class="cards__list"></ul>
        <!-- cards added dynamically -->
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">Â© 2021 Around The U.S.</p>
    </footer>
    <div class="modal" id="modal-edit-profile">
      <div class="modal__content">
        <button
          aria-label="Close Form Button"
          type="button"
          class="button modal__button-close"
          id="edit-profile-close-button"
        ></button>
        <h2 class="modal__title">Edit profile</h2>
        <form
          class="modal__form"
          id="modal-form-edit-profile"
          name="form-edit-profile"
        >
          <input
            name="input-name"
            placeholder="Name"
            class="modal__input"
            id="input-profile-name"
          />
          <input
            name="input-about"
            placeholder="About me"
            class="modal__input"
            id="input-profile-about"
          />
          <button
            aria-label="Submit Form Button"
            type="submit"
            id="edit-profile-submit-button"
            class="button modal__button-submit"
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- /* start working on places add modal window here*/ -->
    <div class="modal" id="modal-image-popup">
      <div class="modal__content modal__content_type_image">
        <button
          aria-label="Close Image Button"
          type="button"
          class="button modal__button-close"
          id="modal-image-close-button"
        ></button>
        <img src=""" alt"" class="modal__image">
        <p class="modal__caption"></p>
      </div>
    </div>
    <div class="modal" id="modal-add-place">
      <div class="modal__content">
        <button
          aria-label="Close Form Button"
          type="button"
          class="button modal__button-close"
          id="add-place-close-button"
        ></button>
        <h2 class="modal__title">New Place</h2>
        <form
          class="modal__form"
          id="modal-form-add-place"
          name="form-add-place"
        >
          <input
            name="input-place-title"
            placeholder="Title"
            class="modal__input"
            id="input-place-title"
          />
          <input
            name="input-place-link"
            placeholder="Image link"
            class="modal__input"
            id="input-place-link"
          />
          <button
            aria-label="Submit New Places Form Button"
            type="submit"
            id="add-place-submit-button"
            class="button modal__button-submit"
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <template id="card-template">
      <li class="cards__item">
        <button
          aria-label="Delete button"
          type="button"
          class="button cards__button_type_delete"
          id="place-delete-button"
        ></button>
        <img src="" alt="" class="cards__image" id="card-image" />
        <div class="cards__textbox">
          <h2 class="cards__text" id="card-text"></h2>
          <button
            aria-label="Like Button"
            type="button"
            class="button cards__button_type_like"
          ></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
