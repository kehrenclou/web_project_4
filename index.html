<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Around the US - Places to Visit" />
    <meta name="author" content="Krista Ehrenclou" />
    <meta name="keywords" content="travel, cities" />
    <title>Around the US</title>

    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/HeaderLogo.svg"
        alt="Graphic Around the World in the US"
      />
    </header>
    <main>
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/Profile.jpg"
          alt="Picture of Jack Cousteau"
        />
        <div class="profile__details">
          <h1 class="profile__name" id="profile-name">Jacques Cousteau</h1>
          <button
            class="profile__button-edit"
            id="edit-profile-open-button"
          ></button>
          <p class="profile__about" id="profile-about">Explorer</p>
        </div>
        <button class="profile__button-add"></button>
      </section>
      <section class="cards">
        <ul class="cards__list">
          <li>
            <img
              src="./images/Yosemite.jpg"
              alt="Yosemite Valley"
              class="cards__image"
            />
            <div class="cards__textbox">
              <p class="cards__text">Yosemite Valley</p>
              <button class="cards__button-like"></button>
            </div>
          </li>

          <li>
            <img
              src="./images/lakelouise.jpg"
              alt="Lake Louise"
              class="cards__image"
            />
            <div class="cards__textbox">
              <p class="cards__text">Lake Louise</p>
              <button class="cards__button-like"></button>
            </div>
          </li>
          <li>
            <img
              src="./images/baldmountains.jpg"
              alt="Bald Mountains"
              class="cards__image"
            />
            <div class="cards__textbox">
              <p class="cards__text">Bald Mountains</p>
              <button class="cards__button-like"></button>
            </div>
          </li>
          <li>
            <img
              src="./images/latemar.jpg"
              alt="Latemar"
              class="cards__image"
            />
            <div class="cards__textbox">
              <p class="cards__text">Latemar</p>
              <button class="cards__button-like"></button>
            </div>
          </li>
          <li>
            <img
              src="./images/vanoise.jpg"
              alt="Vanoise National Park"
              class="cards__image"
            />
            <div class="cards__textbox">
              <p class="cards__text">Vanoise National Park</p>
              <button class="cards__button-like"></button>
            </div>
          </li>
          <li>
            <img
              src="./images/lagodibraies.jpg"
              alt="Lago di Braies"
              class="cards__image"
            />
            <div class="cards__textbox">
              <p class="cards__text">Lago di Braies</p>
              <button class="cards__button-like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">Â© 2021 Around The U.S.</p>
    </footer>
    <div class="modal" id="modal-edit-profile">
      <div class="modal__content">
        <button class="modal__button-close" id="modal-close-button"></button>
        <h2 class="modal__title">Edit profile</h2>
        <form
          class="modal__form"
          id="modal-form-edit-profile"
          name="form-edit-profile"
        >
          <input name="input-name" placeholder="Name" class="modal__input" />
          <input
            name="input-about"
            placeholder="About me"
            class="modal__input"
          />
          <button
            type="submit"
            id="edit-profile-submit-button"
            class="modal__button-submit"
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
